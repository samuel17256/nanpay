<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanpay Account</title>
</head>
<body style="padding: 20px; background-color: aqua;">
        <h1 style="font-size: 4em;">My Bank App</h1>
        <p>Register your account here.</p>
        <div class="form">
            <h2 style="font-size: 1.8rem;">Complete the form below to register your account.</h2>
            <label for="username">username:</label>
            <input type="text" name="username" id="username">
            <br><br>
            <label for="email">enter email:</label>
            <input type="text" name="email" id="email">
            <br><br>
            <label for="phone number">enter phone number:</label>
            <input type="text" name="phone number" id="phone number number">
            <br><br>
            <label for="password">password:</label>
            <input type="password" name="password" id="password">
            <br><br>
            <button onclick="registerButton()">register</button>
        </div>
         <hr>
        <div class="form">
            <h3 style="font-size: 2em;">Deposit money</h3>
            <label for="deposit">deposit:</label>
            <input type="number" name="deposit" id="deposit">
            <br><br>
            <button onclick="sendButton()">send</button>
        </div>
       <br><br>
    <hr>
        <div class="form">
            <b style="font-size: 2em;">Transfer money</b> <br><br>
            <label for="transfer">fromAccount 1:</label>
            <input type="number" name="transfer" id="transfer"> <br><br>
            <button onclick="transferButton()">transfer</button> <br><br>
        </div>
        <hr>
        <div class="form">
            <h4 style="font-size: 2em;">Check balance</h4><br>
            <label for="checkAccountBalance">enter your username:</label>
            <input type="text" name="username" id="username"> <br><br>
            <label for="account number">enter your account number</label>
            <input type="number" name="account number" id="account number"><br><br>
            <label for="password">enter your password:</label>
            <input type="password" name="password" id="password"> <br><br>
            <button onclick="checkButtton()">check</button>
        </div>
        <hr>
         <div class="form">
            <h5 style="font-size: 2em;">loanRequest</h5>
             <label for="username">input your username:</label>
             <input type="text" name="username" id="username"> <br><br>
             <label for="account number">enter your account number:</label>
             <input type="number" name="number" id="number"><br><br>
             <label for="amount">type require amount</label>
             <input type="number" name="amount" id="amount"><br><br>
             <button onclick="submitButton()">submit</button>
         </div>
    
        <footer style="padding-top: 20px;">
            <p style="text-align: center; margin-top: 20px;">copyright@Blockfuselabs_2024</p>
        </footer>
        
    



    <script src="constructor.js"></script>
</body>
</html>
